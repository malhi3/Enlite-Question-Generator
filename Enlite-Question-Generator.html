  <!--<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">-->
  <link rel="stylesheet" type="text/css" href="styles.css">

<body>
  <div class="container-fluid" id="lead">
    <div class="row">
      <h1 class="display-3" id="leadText">Paper Generator</h1>
      <p id="leadDescription">by <img src="logo.png" alt="Enlite" id="leadImage"></p>
    </div>
  </div>

  <div class="container-fluid" id="options">
    <div class="row" id="generation-line">
        <h2 class="top-text text-before-button">Generate a</h2>
        <div class="select-style text-before-button">
         <select name="subject" id="selectSubject">
          <option value="Biology">Biology</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Physics">Physics</option>
         </select>
        </div>
		<h2 class="top-text text-before-button">paper, with</h2>
        <div class="select-style text-before-button" id="number-select">
         <select name="number" id="selectNumber" >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
         </select>
        </div>
		<h2 class="top-text text-before-button">questions</h2>
        <button onClick="randomiseQuestion()" class="button" id="generate-button">Generate</button>
				<ul id="answers-list">
			<li><button onClick="toggleAnswers();" id="toggle-button" class="button answer-buttons">Show Answers</button></li>
			<!-- <li>Rounded switch <h3>Show Answers</h3>
			<label class="switch">
  				<input type="checkbox">
  				<span class="slider round"></span>
			</label></li>-->
		</ul>
    </div>
  </div>

	<div id="loader" style="display: none;"></div>
	
  <div class="container" id="questions">
    <div class="row">

	
      <table width="80%" id="table" style="border-collapse:separate;">
      </table>
		<div id="placeholder-text">
			<h3>Generate some questions</h3>
		</div>
    </div>
  </div>
	
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
